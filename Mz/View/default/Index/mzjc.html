<extend name="common"/><block name="title">{$qqrow.qq}秒赞好友检测-{:C('web_name')}</block><block name="head"></block><block name="page"><div class="page-header">	<div class="pull-left">		<ol class="breadcrumb">			<li><a href="/"><span class="hidden-xs">{:C('web_name')}</span><span class="hidden-md hidden-lg">首页</span></a></li>			<li><a href="{:U('user')}">用户中心</a></li>			<li><a href="{:U('qq','qid='.$qqrow['qid'])}">{$qqrow.qq}</a></li>			<li class="active">秒赞好友检测</li>		</ol>	</div></div><div class="row">						<div class="col-xs-12" id="gpnames">												<h4>总共{$fdcount}个好友,{$mzcount}个秒赞好友！</h4>																			<div class="toggle" data-plugin-toggle>							<volist name="gpnames" id="row" >								<div class="toggle">									<label>{$row.gpname}[{$row.count}][{$row.mzcount}]</label>									<div class="toggle-content">										<div class="panel-body">									<div class="table-responsive">										<table class="table table-hover">											<thead>												<tr>													<th style="width:150px;">ALL													<span class="checkbox-custom">															<input type="checkbox" onclick="SelectGpAll({$row.gpid},this)"/>															<label></label>													</span>赞													<span class="checkbox-custom">															<input type="checkbox" onclick="SelectGpAll({$row.gpid},this,1)"/>															<label></label>													</span>													<!-- <span class="item-action-group open">														<a class="item-action fa fa-chevron-down dropdown-toggle" data-toggle="dropdown" href="#"></a>														<ul class="dropdown-menu" role="menu">															<li><a href="#" onclick="SelectGpAll({$row.gpid},this)">全部选中</a></li>															<li><a href="#" onclick="SelectGpAll({$row.gpid},this,1)">选中秒赞好友</a></li>														</ul>													</span> -->													</th>													<th>QQ号</th>													<th>昵称</th>													<th>备注</th>													<th style="width:500px;">结果</th>																									</tr>											</thead>											<tbody>											<foreach name="friends" item="vo">											<if condition="$vo.gpid eq $row.gpid ">												<tr>													<td>													<span class="checkbox-custom">															<input name="uins" type="checkbox" class="uins gpuins{$vo.gpid}" id="uins" value="{$vo.uin}" mz="{$vo.num}">															<label></label>													</span>																											</td>													<td>														{$vo.uin}													</td>													<td title="{$vo.name}">														{$vo.name}													</td>													<td title="{$vo.remark}">														{$vo.remark}													</td>													<td>														<div class="progress">															<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{$vo.bfb}" aria-valuemin="0" aria-valuemax="100" style="width: {$vo.bfb}%;">																{$vo.bfb}%															</div>														</div>													</td>												</tr>											<else/>											</if>											</foreach>											</tbody>										</table>									</div>								</div>									</div>								</div>							</volist>							</div>						</div>						<div class="col-xs-12">								<div class="bk-margin-5 btn-group btn-group-justified">								<a class="btn btn-success" role="button">All								<span class="checkbox-custom">										<input type="checkbox" onclick="SelectAll(this)"/>										<label></label>								</span>&nbsp;赞								<span class="checkbox-custom">										<input type="checkbox" onclick="SelectAll(this,1)"/>										<label></label>								</span>								</a>																<a class="btn btn-success" role="button" id="fenzu">移动勾选好友到</a>								<div class="btn-group">									<select id="gpname" class="form-control">										<volist name="gpnames" id="row" key="k">										<option value="{$row.gpid}">{$row.gpname}</option>										</volist>									</select>								</div>								<div class="input-group-addon" id="ydjg">								</div>							</div>						</div>	</div></div></block><block name="js"><script src="/Style/js/default.js"></script><script type="text/javascript">function SelectAll(chkAll) {	var items = $('.uins');	mz=items[i].attributes["mz"].value;	if((type==1 && mz>0) || type != 1){		for (i = 0; i < items.length; i++) {			if (items[i].id.indexOf("uins") != -1) {				if (items[i].type == "checkbox") {					items[i].checked = chkAll.checked;				}			}		}	}}function SelectGpAll(gp,chkAll,type) {	var items = $('.gpuins'+gp);	var mz;	for (i = 0; i < items.length; i++) {		mz=items[i].attributes["mz"].value;		if((type==1 && mz>0) || type != 1){			if (items[i].id.indexOf("uins") != -1) {				if (items[i].type == "checkbox") {					items[i].checked = chkAll.checked;				}			}		}	}}$(document).ready(function(){	$('#fenzu').click(function(){		self=$(this);		if (self.attr("data-lock") === "true") return;			else self.attr("data-lock", "true");		$('#ydjg').html('移动中<img src="/Style/images/load.gif" style="height: 15px;">');		var uins='';		$("input[name=uins]").each(function(){			if($(this)[0].checked){				uins +=','+$(this).val();			}		});		var fenzu=$("#gpname").val();		var url="/api/fenzu.php";		vmz.postData(url,'uin={$qqrow.qq}&skey={$qqrow.skey}&pskey={$qqrow.pc_p_skey}&gpid='+fenzu+'&uins='+uins, function(d) {			if(d.code ==0){				$('#ydjg').html('移动完成！');				self.attr("data-lock", "true");				alert('移动完成.成功:'+d.suc+'次,失败:'+d.err);			}else{				$('#ydjg').html('移动失败！');				alert(d.msg);			}		});		self.attr("data-lock", "false");	});});</script></block>
