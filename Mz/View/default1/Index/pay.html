<extend name="common"/>

<block name="title">自助商城-{:C('web_name')}</block>

<block name="page">

<div class="row">

	<div class="col-xs-12">

		<ol class="breadcrumb">

			<li><a href="/"><span class="hidden-xs">{:C('web_name')}</span><span class="hidden-md hidden-lg">首页</span></a></li>

			<li><a href="{:U('user')}">用户中心</a></li>

			<li class="active">自助商城</li>

		</ol>

	</div>

</div>



<div class="row">

	<div class="col-xs-12 col-md-12">

		<div class="list-group">

			<div class="list-group-item list-group-item-success">商城公告</div>

			{:stripslashes(C('gonggao_shop'))}

		</div>

	</div>
	<div class="col-xs-12 col-md-8">

		<div class="list-group">

			<div class="list-group-item list-group-item-success">在线开通</div>

			<form action="{:U('km','xz='.$xz)}" role="form" class="form-horizontal" method="post"><input type="hidden" name="do" value="add">

			<div class="list-group-item">

				<div class="input-group col-xs-12">

					<select name="ms"class="form-control">

					<option value ="1">1月VIP卡({:C('price_1vip')}元)</option>

					<option value ="3">3月VIP卡({:C('price_3vip')}元)</option>

					<option value ="6">6月VIP卡({:C('price_6vip')}元)</option>

					<option value ="12">12月VIP卡({:C('price_12vip')}元)</option>

					<option value ="127">永久VIP卡({:C('price_0vip')}元)</option>
					
					<option value ="1">1个配额卡({:C('price_1peie')}元)</option>

					<option value ="3">3个配额卡({:C('price_3peie')}元)</option>

					<option value ="5">5个配额卡({:C('price_5peie')}元)</option>

					<option value ="10">10个配额卡({:C('price_10peie')}元)</option>

					

					</if>

					</select>

				</div>

			</div>

			

			<div class="list-group-item">

				<input type="submit" name="submit" value="确认开通" class="btn btn-primary btn-block">

			</div>

			</form>

		</div>
		

	</div>
	
</div>

</block>
